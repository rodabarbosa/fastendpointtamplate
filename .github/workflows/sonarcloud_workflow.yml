on:
    push:
        branches:
            - master
    pull_request:
        types: [ opened, synchronize, reopened ]
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            -   name: Setup .Net SDK (v8.0)
                uses: actions/setup-dotnet@v1
                with:
                    dotnet-version: '8.0.402'
            -   name: Install dependencies
                run: dotnet restore
            -   name: Build
                run: dotnet build --configuration Release --no-restore
            -   name: Test
                run: dotnet test --blame --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=opencover.xml
            -   name: SonarCloud Scan
                uses: sonarsource/sonarcloud-github-action@master
                with:
                    projectBaseDir: .
                    args: >
                        -Dsonar.organization=rodabarbosa
                        -Dsonar.projectKey=rodabarbosa_fastendpointtamplate
                        -Dsonar.test.exclusions=tests/**
                        -Dsonar.coverage.exclusions=**Tests.cs,**/Properties/**,**/obj/**,**/bin/**
                        -Dsonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
                        -Dsonar.verbose=true
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
